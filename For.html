<!DOCTYPE html>
<html>
<body>
<h2>JavaScript For Loop</h2>
<p id="demo"></p>
<script>
var Students = ["Ram", "Shyam", "Sana", "Meera", "Manu", "Anurag"];
var names = "";
var i;
for (i = 0; i < Students.length; i++) {
  names += Students[i] + "<br>";
}
document.getElementById("demo").innerHTML = names;
</script>
</body>
</html>
